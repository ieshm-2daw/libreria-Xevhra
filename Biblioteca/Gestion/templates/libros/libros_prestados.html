<html>
  <head>
    <title>Lista de Libros</title>
    <link
      rel="stylesheet"
      href="https://unpkg.com/@picocss/pico@latest/css/pico.classless.min.css"
      &gt;
    />
  </head>
  <body>
    <h2>Lista de Libros prestados</h2>
    <ul>
      {% for libro in libros_prestados %}
      <li>
        <a href="{% url 'detalle_libro' pk=libro.pk %}">{{ libro.titulo }}</a>
      </li>
      {% endfor %}
    </ul>

    <p><a href="{% url 'listadoLibros' %}">Volver</a></p>
  </body>
</html>
